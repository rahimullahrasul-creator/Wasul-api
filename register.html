<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Address - Oman Address</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #c8102e;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ff9a56;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .map-picker {
            margin-bottom: 25px;
        }

        #map {
            height: 300px;
            border-radius: 8px;
            border: 2px solid #e1e1e1;
            margin-top: 10px;
        }

        .helper-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 154, 86, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #10b981;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message h3 {
            margin-bottom: 10px;
        }

        .address-code {
            font-size: 1.5em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .error-message {
            display: none;
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .current-location-btn {
            width: 100%;
            padding: 10px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .current-location-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üè† Oman Address</h1>
            <p>Never share your P.O. box again</p>
        </div>

        <div id="successMessage" class="success-message">
            <h3>‚úÖ Address Registered!</h3>
            <p>Your unique address code:</p>
            <div class="address-code" id="addressCode"></div>
            <p>Use this code when ordering delivery</p>
            <button onclick="location.reload()" style="margin-top: 15px; background: white; color: #10b981; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1em;">üìù Register Another Address</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="968 91234567" 
                    required
                />
                <div class="helper-text">Include country code (968 for Oman)</div>
            </div>

            <div class="map-picker">
                <label>Select Your Location on Map *</label>
                <button type="button" class="current-location-btn" onclick="getCurrentLocation()">
                    üìç Use My Current Location
                </button>
                <div id="map"></div>
                <div class="helper-text">Click on the map to mark your home location</div>
                <input type="hidden" id="latitude" name="latitude" required>
                <input type="hidden" id="longitude" name="longitude" required>
            </div>

            <div class="form-group">
                <label for="area">Area/Neighborhood</label>
                <input 
                    type="text" 
                    id="area" 
                    name="area" 
                    placeholder="e.g., Al Khuwair, Qurum"
                />
            </div>

            <div class="form-group">
                <label for="city">City *</label>
                <select id="city" name="city" required>
                    <option value="Muscat">Muscat</option>
                    <option value="Salalah">Salalah</option>
                    <option value="Sohar">Sohar</option>
                    <option value="Nizwa">Nizwa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="po_box">P.O. Box (if you have one)</label>
                <input 
                    type="text" 
                    id="po_box" 
                    name="po_box" 
                    placeholder="Optional"
                />
            </div>

            <div class="form-group">
                <label for="delivery_notes">Delivery Instructions</label>
                <textarea 
                    id="delivery_notes" 
                    name="delivery_notes" 
                    placeholder="e.g., White gate on the left, call when you arrive"
                ></textarea>
                <div class="helper-text">Help drivers find you easily</div>
            </div>

            <button type="submit" id="submitBtn">Register Address</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script>
        // Initialize map (centered on Muscat)
        const map = L.map('map').setView([23.5880, 58.3829], 12);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;

        // Add click handler to map
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
            
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
        });

        // Get current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        map.setView([lat, lng], 15);
                        
                        if (marker) {
                            marker.setLatLng([lat, lng]);
                        } else {
                            marker = L.marker([lat, lng]).addTo(map);
                        }
                        
                        document.getElementById('latitude').value = lat.toFixed(6);
                        document.getElementById('longitude').value = lng.toFixed(6);
                    },
                    (error) => {
                        showError('Could not get your location. Please select manually on the map.');
                    }
                );
            } else {
                showError('Geolocation is not supported by your browser');
            }
        }

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            
            const formData = {
                phone: document.getElementById('phone').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                area: document.getElementById('area').value || null,
                city: document.getElementById('city').value,
                po_box: document.getElementById('po_box').value || null,
                delivery_notes: document.getElementById('delivery_notes').value || null
            };

            try {
                // Update this URL to your actual API endpoint
                const API_URL = 'http://localhost:8000'; // Change in production
                
                const response = await fetch(`${API_URL}/api/register-address`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('addressCode').textContent = data.address_code;
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('registrationForm').style.display = 'none';
                } else {
                    showError(data.detail || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Address';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
